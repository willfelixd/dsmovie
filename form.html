<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo"><a href="index.html">
                    <img src="img/logo.png" alt="Logo"></a>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Catálogo</a>
                    <a href="#">Contatos</a>
                </nav>

            </div>

        </header>
        <div class="banner-area"></div>

        <div class="content-area">
            <div class="wrapper"></div>
        </div>
    </div>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <div class="dsmovie-card-box-shadow"><img
                            src="https://www.themoviedb.org/t/p/w500_and_h282_face/eNI7PtK6DEYgZmHWP9gQNuff8pv.jpg"
                            alt="Matrix Resurrections"></div>

                        <div class="dsmovie-form-description">                          
                            <h3>Matrix Resurrections</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content-container"><img src="img/logo.png" alt="WSMovies-logo">
                <h5 class="website-logo">By William Felix</h5>
                <span class="footer-info">ADS student</span>
                <span class="footer-info"></span>
            </div>
            <div class="footer-menus"></div>
            <div class="footer-content-container">
                <span class="menu-title">Menu</span>
                <a href="index.html" class="menu-item-footer">Home</a>
                <a href="sobre.html" class="menu-item-footer">Sobre</a>
            </div>
            <div class="footer-content-container">
                <span class="menu-title">Legal</span>
                <a href="" class="menu-item-footer">Políticas de Privacidade</a>
                <a href="" class="menu-item-footer">Cookies</a>
                <a href="" class="menu-item-footer">Termos & Condições</a>
            </div>
            <div class="footer-content-container">
                <span class="menu-title">Contatos</span>
                <div class="social-container">
                    <a href="https://www.linkedin.com/in/william-felix-018493186" class="social-link"><img
                            src="img/linkedin.svg" alt="linkedin"></a>
                    <a href="https://instagram.com/willfelixd" class="social-link"><img src="img/instagram.svg"
                            alt="instagram"></a>
                    <a href="https://www.facebook.com/profile.php?id=100007890798673" class="social-link"><img
                            src="img/facebook.svg" alt="facebook"></a>
                    <a href="https://github.com/willfelixd" class="social-link"><img src="img/github.svg"
                            alt="github"></a>
                    <a href="mailto:willfelixd@gmail.com" class="social-link"><img src="img/gmail.svg" alt="gmail"></a>
                </div>
            </div>
        </div>
        <div class="copyright-container">
            <span class="copyright">© 2022 WSMovies</span>
        </div>
    </footer>
