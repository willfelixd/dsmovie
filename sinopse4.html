<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo"><a href="index.html">
                    <img src="img/logo.png" alt="Logo"></a>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Catálogo</a>
                    <a href="#">Contatos</a>
                </nav>

            </div>

        </header>
        <div class="banner-area"></div>

        <div class="content-area">
            <div class="wrapper"></div>
        </div>
    </div>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <div class="dsmovie-card-box-shadow"><video controls autoplay
                                src="videos/milagre-na-cela-7.mp4" type="videos/mp4">
                            </video></div>
                    </div>
                    <div class="dsmovie-form-description">
                        <h3>Milagre na Cela 7</h3>

                        <form class="dsmovie-form">
                            <p>Separado de sua filha, um homem com deficiência intelectual precisa provar sua inocência
                                ao ser preso pela morte da filha de um comandante.</p>

                            <div class="dsmovie-form-btn-sinopse-container">

                                <a class="dsmovie-btn-sinopse" href="index.html">Voltar</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            </div>

        </section>
    </main>

</body>

</html>
